<mat-nav-list appAccordion>
  <mat-list-item
    appAccordionLink
    *ngFor="let menuitem of menuItemList"
    routerLinkActive="selected"
    group="{{ menuitem.state }}"
  >
    <a
      class=""
      appAccordionToggle
      [routerLink]="['/cafe/', menuitem.state]"
      *ngIf="
        menuitem.type === 'link' &&
        (menuitem.role === '' || menuitem.role === userRole)
      "
    >
      <mat-icon class="icon-item-sidebar">{{ menuitem.icon }}</mat-icon>
      <span>{{ menuitem.name }}</span>
    </a>
  </mat-list-item>
</mat-nav-list>
